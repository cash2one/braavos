{% extends "/order_base.html" %}
{% from 'order_info.html' import order_info_form %}
{% from 'order_items.html' import order_items %}

{% block main_box%}
<div class="bra-main bra-box">
    <h4>
        {{ order.name }}
        <a class="btn btn-sm btn-info" href="{{url_for("order.new_item", order_id=order.id)}}">排期预订</a>
    </h4>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"> 订单信息 </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{ order_info_form(form) }}
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"> 排期 </a>
                </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    {{ order_items(order) }}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(document).ready(function(){
    $("#collapseOne").collapse('hide');
    $("#collapseTwo").collapse('show');
});
</script>
{% endblock %}
