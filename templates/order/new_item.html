{% extends "/order_base.html" %}
{% from 'form.html' import form_field %}

{% block main_box%}
<div class="bra-main bra-box">
    <a class="btn btn-default btn-sm" href="{{url_for("order.order_detail", order_id=order.id)}}">返回</a>
    <form class="form form-horizontal" method="POST">
      <div class="form-group">
        <label for="order_name" class="col-md-2 control-label">所属订单 : </label>
        <div class="col-sm-10">
          <div class="col-md-10 control-form" style="padding-top: 7px;"> {{order.name}} </div>
        </div>
      </div>
      <div class="form-group">
        <label for="start_date" class="col-sm-2 control-label">开始日期 : </label>
        <div class="col-sm-4">
          <input type="text" id="start_date" value="{{start_date.strftime('%Y-%m-%d')}}" class="datetimepicker form-control" data-date-format="yyyy-mm-dd">
        </div>
        <label for="end_date" class="col-sm-2 control-label">结束日期 : </label>
        <div class="col-sm-4">
          <input type="text" id="end_date" value="{{end_date.strftime('%Y-%m-%d')}}" class="datetimepicker form-control" data-date-format="yyyy-mm-dd">
        </div>
      </div>
 
      {% include 'schedule_form.html' %}
    </form>
</div>
</div>
{% endblock %}
