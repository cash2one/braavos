<div class="container" style="min-width: 950px;">
    <div class="menu">
        <div class="list">
            {% if g.user.is_admin() or g.user.is_HR_leader() or g.user.is_super_leader() or g.user.is_HR() %}
            <ul>
                <a href="{{url_for('user.users')}}"><li id='_user_'>用户</li></a>
                <a href="{{url_for('user.teams')}}"><li id="_team_">角色</li></a>
                <div class="line" style="clear: both"></div>
            </ul>
            {% endif %}
        </div>
    </div>
    <div class="form-list">
    </div>
</div>
<script>
    $(function(){
        var pathname = window.location.pathname;
        var p_pathname = pathname.split('/')
        if (['users', 'user', 'new_user'].indexOf(p_pathname[2]) >= 0){
            $('#_user_').addClass("on");
        }else if (['teams', 'team', 'new_team'].indexOf(p_pathname[2]) >= 0){
            $('#_team_').addClass("on");
        }
        
    })
</script>
