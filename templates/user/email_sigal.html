{% extends "base.html" %}
{% block title %}生成邮件签名{% endblock %}

{% block content %}
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<div class="form-unit" style="width:70%;">
  <a href="/" class="brand text-center">
    <h1>生成邮件签名</h1>
  </a>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="中文姓名">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">英文名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Ename" placeholder="英文名">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">职位</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="position" placeholder="职位">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="cellphone" placeholder="手机号">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">传真号码</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ecellphone" placeholder="传真号码">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">地址</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" placeholder="地址">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" onclick="check()">生成</button>
      </div>
    </div>
  </form>
  <h2>生成后的代码</h2>
  <pre><code id="code"></code></pre>
</div>
<script>
  function check(){
    var name = $('#name').val()
    var Ename = $('#Ename').val()
    var email = $('#email').val()
    var position = $('#position').val()
    var cellphone = $('#cellphone').val()
    var ecellphone = $('#ecellphone').val()
    var address = $('#address').val()
    if (name == ''){
      alert('请输入姓名');
      $('#name').focus()
      return
    }
    else if (email == ''){
      alert('请输入email');
      $('#email').focus()
      return
    }
    else if (position == ''){
      alert('请输入职位');
      $('#position').focus()
      return
    }
    else if (cellphone == ''){
      alert('请输入手机号');
      $('#cellphone').focus()
      return
    }else if (address == ''){
      alert('请输入地址');
      $('#address').focus()
      return
    }
    var sigal = '<div style="width:100%;height:120px;">\
    <div style="float:left; font-size: 12px; line-height: 18px;  font-family: arial, sans-serif; min-width:370px;">\
        <label style="line-height: normal; color: rgb(34, 34, 34);">\
        '+name+' '+Ename+' 丨 '+position+'</label>\
        <div>\
            <label>\
                <label color="#222222">INAD 丨&nbsp;</label>\
                <label color="#3366ff">\
                    <a href="http://www.inad.com/" target="_blank" style="outline: none; color: rgb(0, 96, 145);">致趣联媒</a>\
                </label>\
            </label>\
        </div>\
        <div>\
            <label></label>\
        </div>\
        <div style="color: rgb(34, 34, 34);">\
            <label>Mob: +86 '+ cellphone +'<br></label>\
        </div>\
    '
    var ecellphone_sigal = '<div style="color: rgb(34, 34, 34);">\
            <label>Fax: &nbsp;+86 '+ ecellphone +'</label>\
        </div> \
            '
    if (ecellphone != ''){
      sigal += ecellphone_sigal
    }

    sigal += '<div>\
            <label style="color: rgb(34, 34, 34);">邮箱:&nbsp;</label>\
            <span>&nbsp;</span>\
            <span>&nbsp;<u><a href="mailto:'+email+'" target="_blank" style="outline: none; color: rgb(0, 96, 145);">'+email+'</a></u></span>\
        </div>\
        <div style="color: rgb(34, 34, 34);">\
            <label>\
                <label>地址: '+address+'</label>\
            </label>\
        </div>\
    </div>\
    <div style="float:left;">\
        <a style="border: none; vertical-align: middle;text-decoration:none;" href="http://www.inad.com/">\
            <img src="http://z.inad.com/static/imgs/qianming.jpg">\
        </a>\
    </div>\
</div>\
    '
    $('#code').text(sigal)
  }
  

</script>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="/static/css/login.css" type="text/css">
{% endblock %}
