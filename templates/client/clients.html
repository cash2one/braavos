{% extends "/base_v1_0_0.html" %}
{% block title %} 客户列表{% endblock %}

{% block content %}
{% include "/client/client_base_v1_0_0.html" %}
<div class="container bra-box">
    <h3>客户列表
        <a class="btn btn-default btn-sm" href="{{url_for('client.new_client')}}">新建</a>
    </h3>
    <div class='tabulation'>
        <table border='1'>
            <thead>
                <tr>
                    <th>#id</th>
                    <th>名称</th>
                    <th>行业</th>
                </tr>
            </thead>
            <tbody>
                {% for c in clients %}
                <tr>
                    <td>{{c.id}}</td>
                    <td><a href="{{url_for("client.client_detail", client_id=c.id)}}">{{c.name}}</a></td>
                    <td>{{c.industry_cn}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
