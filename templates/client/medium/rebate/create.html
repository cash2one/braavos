{% extends "/base_v1_0_0.html" %}
{% block title %} 媒体返点信息列表{% endblock %}

{% block content %}
{% include "/client/client_base_v1_0_0.html" %}
<div class="container bra-box">
    <h3>新建 {{medium.name}} 返点信息</h3>
    <form class="input-row-box" method="POST" action="{{url_for('client.medium_rebate_create', medium_id=medium.id)}}" onsubmit="return check_form(this);">
        <div class="input-group-menu">
          <div class="name">执行年 : </div>
            <select name="year" id="year" class="surname" style="width:300px;">
                {% for k in range(0, 5) %}
                <option value="{{2014+k}}">{{2014+k}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group-menu">
          <div class="name">返点信息 : </div>
            <input type="number" name="rebate" step="any" id="rebate" class="surname" style="width:300px;" placeholder="请输入数字" />
            <span style="color:red;" class="tips">%</span>
        </div>
        <div class="state" style="margin-left:40%;">
            <a href="{{url_for('client.medium_rebate', medium_id=medium.id)}}"><input type="button" value="返回"></a>
            <input type="submit" value="保存">
        </div>
    </from>
</div>
<script>
function check_form(obj){
    if (obj.rebate.value == ''){
        alert('请输入返点信息')
        obj.rebate.focus()
        return false;
    }
    return true;
}
$(function(){
  $("select").chosen({placeholder_text:"请选择...", disable_search_threshold: 10, search_contains: true});
})
</script>
{% endblock %}
