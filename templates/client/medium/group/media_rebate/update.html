{% extends "/base_v1_0_0.html" %}
{% block title %}供应商针对媒体返点信息{% endblock %}

{% block content %}
{% include "/client/client_base_v1_0_0.html" %}
<div class="container bra-box">
    <h3>修改<a href="{{url_for('client.medium_group_detail', medium_group_id=medium_group.id)}}">{{medium_group.name}}</a> 针对 {{media_rebate.media.name}} 的返点信息</h3>
    <form class="input-row-box" method="POST" action="" onsubmit="return check_form(this);">
        <div class="input-group-menu">
          <div class="name">所属媒体 : </div>
            <select name="media_id" id="media_id" class="surname" style="width:300px;">
                {% for k in medias %}
                <option value="{{k.id}}">{{k.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group-menu">
          <div class="name">执行年 : </div>
            <select name="year" id="year" class="surname" style="width:300px;">
                {% for k in range(0, 5) %}
                <option value="{{2014+k}}">{{2014+k}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group-menu">
          <div class="name">返点信息 : </div>
            <input type="number" name="rebate" step="any" id="rebate" class="surname" style="width:300px;" placeholder="请输入数字" value="{{media_rebate.rebate}}" />
            <span style="color:red;" class="tips">%</span>
        </div>
        <div class="state" style="margin-left:40%;">
            <a href="{{url_for('client.medium_group_detail', medium_group_id=medium_group.id)}}"><input type="button" value="返回"></a>
            <input type="submit" value="保存">
        </div>
    </from>
</div>
<script>
function check_form(obj){
    if (obj.rebate.value == ''){
        alert('请输入返点信息')
        obj.rebate.focus()
        return false;
    }
    return true;
}
$(function(){
    $("select").chosen({placeholder_text:"请选择...", disable_search_threshold: 10, search_contains: true});
    $("#media_id").val('{{media_rebate.media_id}}')
    $("#media_id").trigger("chosen:updated");
    $("#year").val(parseInt('{{media_rebate.year.year}}'))
    $("#year").trigger("chosen:updated");
})
</script>
{% endblock %}
