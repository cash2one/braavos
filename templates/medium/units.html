{% extends "/medium_base.html" %}
{% block title %} 媒体列表{% endblock %}

{% block main_box %}
<div class="bra-main bra-box">
    <h3> 展示位置列表</h3>
    <table class="table table-bordered table-striped">
        <tr>
            <th>#id</th>
            <th>名字</th>
            <th>描述</th>
            <th>尺寸</th>
            <th>状态</th>
        </tr>
        {% for m in units %}
        <tr>
            <td>{{m.id}}</td>
            <td><a href="{{url_for("medium.unit_detail", unit_id=m.id)}}">{{m.display_name}}</a></td>
            <td>{{m.description}}</td>
            <td>{{m.size.name}}</td>
            <td>{{m.status_cn}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
