{% extends "/mediums/mediums_base.html" %}
{% block title %}策划案例{% endblock %}
{% block main_box %}
<link rel="stylesheet" href="/static/css/bootstrap-tagsinput.css" type="text/css">

<div class="bra-main bra-box" style="width:1200px;">
  <h4>修改{{title}}</h4>
  <form class="form form-horizontal" method="POST" action="{{url_for('mediums_planning.update', type=type, cid=case.id)}}" onsubmit="return check_form(this);">
    <div class="form-group">
      <label for="client_start" class="col-sm-3 control-label">名称 : </label>
      <div class="col-sm-6">
        <input type="text" id="name" name="name" value="{{case.name}}"class="form-control bra-form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="client_start" class="col-sm-3 control-label">网盘地址 : </label>
      <div class="col-sm-6">
        <input type="text" id="url" name="url" value="{{case.url}}" class="form-control bra-form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="client_start" class="col-sm-3 control-label">所属媒体 : </label>
      <div class="col-sm-6">
        <select id="medium" name="medium" class="form-control bra-form-control">
          {% for k in mediums %}
            <option value="{{k.id}}">{{k.name}}</options>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="client_start" class="col-sm-3 control-label">品牌 : </label>
      <div class="col-sm-6">
        <input type="text" id="brand" name="brand" value="{{case.brand}}"class="form-control bra-form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="client_start" class="col-sm-3 control-label">行业 : </label>
      <div class="col-sm-6">
        <input type="text" id="industry" name="industry" value="{{case.industry}}"class="form-control bra-form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="client_start" class="col-sm-3 control-label">描素 : </label>
      <div class="col-sm-6">
        <textarea type="text" id="desc" name="desc" class="form-control bra-form-control" style="resize: none;height:100px;">{{case.desc}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="client_end" class="col-sm-3 control-label">标签 : </label>
      <div class="col-sm-6">
        <input type="text" id='tags' name="tags" value="{{case.tags}}" data-role="tagsinput" style="width:100px;"/>
      </div>
    </div>
    <input type="submit" class="btn btn-primary btn-sm col-md-offset-3" value="保存"/>
    <a href="{{url_for('mediums_planning.index', type=type)}}" class="btn btn-primary btn-sm col-md-offset-3"/>返回</a>
  </form>
<script>
  function check_form(obj){
      if (obj.name.value == ''){
          alert('名称不能为空');
          obj.name.focus();
          return false
      }else if(obj.url.value == ''){
          alert('网盘链接不能为空');
          obj.url.focus();
          return false
      }else if(obj.brand.value == ''){
          alert('品牌不能为空');
          obj.brand.focus();
          return false
      }else if(obj.industry.value == ''){
          alert('行业不能为空');
          obj.industry.focus();
          return false
      }else{
          return true
      }
      //return false
  }
  $(document).ready(function(){
    $('#medium').val('{{case.medium.id}}');
    $("#medium").trigger("chosen:updated");
  })
</script>
<script src="/static/js/bootstrap-tagsinput.min.js"></script>
{% endblock %}
