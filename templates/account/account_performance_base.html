{% extends "/site_base.html" %}

{% block left_box%}
<style>
.list-group-item {
    margin-left:15px;
}
</style>
<div class="bra-left bra-box">
    <div class="list-group" id="left-list">
    <li class="dropdown-header"><span class="glyphicon glyphicon-list-alt"></span>销售人员管理</li>
    {% if g.user.is_leader() or g.user.is_super_leader() %}
    <a class="list-group-item" href="{{url_for('account_performance.index')}}">团队销售指标</a>
    {% endif %}
    {% if g.user.is_super_leader() %}
    <a class="list-group-item" href="{{url_for('account_commission.index')}}">销售人员业绩</a>
    {% endif %}
    </div>
    <div class="left-btn">
        <span class="glyphicon glyphicon-chevron-left" id="list-hide"></span>
        <span class="glyphicon glyphicon-chevron-right" id="list-show"></span>
    </div>
</div>
{% endblock %}
