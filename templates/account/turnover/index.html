{% extends "/base_v1_0_0.html" %}
{% block title %}销售离职{% endblock %}

{% block content %}
    <div class="container" style="min-width: 950px;">
        <h3>销售离职交接</h3>
        <br/>
        <h4>合同交接</h4>
        <form method="POST" class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">将</label>
            <select name='f_saler' style="width:150px;">
                <option value='0'>请选择</option>
                {% for k in salers %}
                    <option value="{{k.id}}">{{k.name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputName2">的合同转给</label>
            <select name='t_saler' style="width:150px;">
                <option value='0'>请选择</option>
                {% for k in salers %}
                    <option value="{{k.id}}">{{k.name}}</option>
                {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-sm btn-primary">替换</button>
        </form>
    </div>
<script>
    $(function(){
        $("select").chosen({placeholder_text:"请选择...", disable_search_threshold: 10, search_contains: true});
    })
</script>
{% endblock %}
