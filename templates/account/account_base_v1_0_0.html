<div class="top-nav-wrap">
    <div class="top-nav" style="top: 15px;">
        <ul>
            <li id="__">
              <a href="{{url_for('account_kpi.index')}}">我的绩效考核</a>
              <span>|</span>
            </li>
            <li id="_personnal_" >
              <a href="{{url_for('account_kpi.personnal')}}">同事的绩效打分</a>
              <span>|</span>
            </li>
            {% if g.user.is_kpi_leader or g.user.is_HR_leader() or g.user.is_super_leader() %}
            <li id="_underling_">
              <a href="{{url_for('account_kpi.underling')}}">下属的绩效考核</a>
            </li>
            {% endif %}
            
        </ul>
    </div>
</div>
<script>
    $(function(){
        var pathname = window.location.pathname;
        var p_pathname = pathname.split('/')

        if (p_pathname[3]=='underling'){
            $('#_'+p_pathname[3]+'_').addClass("active");
        }else if(p_pathname[3]=='personnal'){
            $('#_'+p_pathname[3]+'_').addClass("active");
        }else{
            $('#__').addClass("active");
        }
        
    })
</script>
