<div class="container-fluid top_nav_fluid">
    <div class="menu">
        <div class="list">
            <ul>
                <a href="{{url_for('account_kpi.index')}}"><li id="__">我的绩效考核</li></a>
                {% if g.user.is_kpi_leader or g.user.is_HR_leader() or g.user.is_super_leader() %}
                <a href="{{url_for('account_kpi.underling')}}"><li id="_underling_">下属的绩效考核</li></a>
                {% endif %}
                <div class="line" style="clear: both"></div>
            </ul>
        </div>
    </div>
    <div class="form-list">
    </div>
</div>
<script>
    $(function(){
        var pathname = window.location.pathname;
        var p_pathname = pathname.split('/')
        if (p_pathname[3]=='underling'){
            $('#_'+p_pathname[3]+'_').addClass("on");
        }else{
            $('#__').addClass("on");
        }
        
    })
</script>
