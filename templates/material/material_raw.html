{% extends "/material_base.html" %}
{% from 'form.html' import form_tpl %}

{% block main_box%}
<div class="bra-main bra-box">
    {% if material %}
    <h3>{{material.name}} <a href="{{url_for('order.item_detail', item_id=material.item.id)}}" class="btn btn-sm btn-default">返回</a></h3>
    {% else %}
    <h3>原生广告</h3>
    {% endif %}
    {{ form_tpl(form) }}
</div>
{% endblock %}
